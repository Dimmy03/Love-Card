<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For My Wife ‚ù§Ô∏è</title>

  <!-- Lobster Two font -->
  <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      font-family: 'Lobster Two', cursive;
      overflow: hidden;

      /* Center the card */
      display: flex;
      justify-content: center; /* horizontal center */
      align-items: center;     /* vertical center */
      position: relative;
    }

    /* Background hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation-name: floatUp;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.8;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-120vh) scale(1); opacity: 0; }
    }

    /* Magical foreground hearts */
    .heart-front {
      position: absolute;
      font-size: 24px;
      animation-name: floatUpMagic;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      opacity: 0.85;
      pointer-events: none;
      z-index: 4; /* above card */
    }

    @keyframes floatUpMagic {
      0% { transform: translateY(0) translateX(0) rotate(0deg) scale(1); opacity: 0.85; }
      25% { transform: translateY(-25vh) translateX(-15px) rotate(15deg) scale(1.1); }
      50% { transform: translateY(-50vh) translateX(10px) rotate(-10deg) scale(1.2); }
      75% { transform: translateY(-75vh) translateX(-10px) rotate(20deg) scale(1.1); }
      100% { transform: translateY(-120vh) translateX(0) rotate(0deg) scale(1); opacity: 0; }
    }

    /* Card */
    .card {
      position: relative;
      z-index: 3;
      background: rgba(255, 255, 255, 0.95);
      padding: 70px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      max-width: 620px;
    }

    h1 {
      font-size: 48px; /* bigger heading */
      margin-bottom: 25px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
    }

    p {
      font-size: 26px; /* readable and romantic */
      line-height: 1.6;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .buttons {
      position: relative;
      height: 180px;
      margin-top: 35px;
    }

    button {
      padding: 12px 30px;
      font-size: 22px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 60px;
      top: 100px;
      z-index: 3;
    }

    #noBtn {
      background: #ddd;
      left: 250px;
      top: 100px;
      z-index: 3;
    }

  </style>
</head>

<body>
  <div class="card">
    <h1>Hey my love ‚ù§Ô∏è</h1>
    <p>
      Will you go on a date with your husband? <br><br>
      This Saturday, Mumbai‚Äôs seaside caf√© brunch ‚òïüåä<br>
      Just you and me, and love all around ‚Äî<br>
      because even after marriage, I still choose you. <br><br>
      What say? üòå‚ù§Ô∏è
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let btnX = 250;
    let btnY = 100;

    // Runaway No button
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const btnCenterX = rect.left + rect.width / 2;
      const btnCenterY = rect.top + rect.height / 2;

      const dx = btnCenterX - e.clientX;
      const dy = btnCenterY - e.clientY;
      const distance = Math.sqrt(dx*dx + dy*dy);

      const dangerZone = 120;
      const speed = 6;

      if (distance < dangerZone) {
        btnX += (dx / distance) * speed;
        btnY += (dy / distance) * speed;

        btnX = Math.max(20, Math.min(window.innerWidth - rect.width - 20, btnX));
        btnY = Math.max(20, Math.min(window.innerHeight - rect.height - 20, btnY));

        noBtn.style.left = btnX + "px";
        noBtn.style.top = btnY + "px";
      }
    });

    // Mobile support
    noBtn.addEventListener("touchstart", () => {
      btnX = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      btnY = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = btnX + "px";
      noBtn.style.top = btnY + "px";
    });

    // Yes button click
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          text-align:center;
          font-family:'Lobster Two', cursive;
          background:linear-gradient(135deg,#ffdde1,#ee9ca7);
        ">
          <h1 style="font-size:48px; text-shadow:1px 1px 2px rgba(0,0,0,0.2);">
            Date confirmed üòç‚ù§Ô∏è<br><br>
            This Saturday is ours üåä‚òï<br>
            I love you, always.
          </h1>
        </div>
      `;
    });

    // Background hearts
    function createBackgroundHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      const size = 16 + Math.random() * 20;
      heart.style.fontSize = size + "px";
      heart.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createBackgroundHeart, 200);

    // Foreground magical hearts
    function createForegroundHeart() {
      const heart = document.createElement("div");
      heart.className = "heart-front";
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      const size = 24 + Math.random() * 20;
      heart.style.fontSize = size + "px";
      heart.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createForegroundHeart, 500);
  </script>
</body>
</html>
